imports:
  - https://raw.githubusercontent.com/dotnet/crank/main/src/Microsoft.Crank.Jobs.Bombardier/bombardier.yml
  - https://github.com/aspnet/Benchmarks/blob/main/scenarios/aspnet.profiles.yml?raw=true

variables:
  serverPort: 5000

jobs:
  distributedcache:
    source:
      repository: https://github.com/aspnet/Benchmarks
      branchOrCommit: sebros/redis
      project: src/BenchmarksApps/DistributedCache/DistributedCache.csproj
      readyStateText: Application started

  redis:
    source:
      repository: https://github.com/aspnet/Benchmarks
      branchOrCommit: sebros/redis
      dockerFile: src/BenchmarkApps/DistributedCache/redis.dockerfile
      dockerImageName: redis
      dockerContextDirectory: src/BenchmarkApps/DistributedCache
    readyStateText: Ready to accept connections
    noClean: true

scenarios:
  distributedcache_redis:
    database:
      job: redis
    application:
      job: distributedcache
      arguments: --cache StackExchangeRedisCache
    load:
      job: bombardier
      variables:
        presetHeaders: none
        path: /read
        connections: 64

  distributedcache_memory:
    database:
      job: redis
    application:
      job: distributedcache
      arguments: --cache DistributedMemoryCache
    load:
      job: bombardier
      variables:
        presetHeaders: none
        path: /read
        pipeline: 0
        connections: 64
